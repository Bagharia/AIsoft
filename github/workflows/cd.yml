name: Deploy to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/cloudsoft-backend:latest .

    - name: Push Docker image to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/cloudsoft-backend:latest

    - name: Set up Azure CLI
      uses: azure/setup-azure-cli@v1

    - name: Deploy Docker image to Azure Web App
      run: |
        az login --service-principal --username ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }} \
          --password ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }} \
          --tenant ${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}

        az webapp config container set \
          --name ${{ secrets.AZURE_WEBAPP_NAME }} \
          --resource-group cloudsoft-group \
          --docker-custom-image-name ${{ secrets.DOCKER_USERNAME }}/cloudsoft-backend:latest \
          --docker-registry-server-url https://index.docker.io
